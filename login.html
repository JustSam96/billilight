<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            min-height: 100vh;
        }
        .login-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 100%;
            max-width: 250px;
        }
        .welcome {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .google-signin {
            margin: 20px 0;
        }
        .google-signin img {
            width: 40px;
            cursor: pointer;
        }
        .register {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .register a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="WhatsApp Image 2025-02-18 at 15.57.54_6602a55d.jpg" >
        </div>
        <div class="welcome">Welcome</div>
        <input type="email" placeholder="Ada.M.Burden@example.com" class="input-field">
        <input type="password" placeholder="password" class="input-field">
        <button class="login-button">login</button>
        <div class="google-signin">
            <img src="google.png" >
        </div>
        <div class="register">
            New member? <a href="#">Register now</a>
        </div>
    </div>

</body>
</html>
